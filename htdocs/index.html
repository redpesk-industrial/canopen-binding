<html>

<head>
	<title>Simple Modbus binding Test</title>
	<link rel="stylesheet" href="iotbzh-Binding.css">
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<script type="text/javascript" src="AFB-websock.js"></script>
	<script type="text/javascript" src="iotbzh-Binding.js"></script>
</head>

<body class="page-content" onload="init()">

	<img src="assets/iot-bzh-logo-small.png">

	<h1>Simple Modbus binding Test</h1>

	<button id="connected" onclick="init()">Binder WS Fail</button>
	<button id="mnitoring" onclick="window.open('/monitoring/monitor.html','_monitor_ctl')">Debug/Monitoring</a></button>

	<br><br>

	<div>
		<button onclick="callbinder('modbus','ping' ,{});">Send ping</button></li>

		<button onclick="callbinder('modbus','info' ,{'verbose':2});">Get RTU list</button></li>

		<button onclick="callbinder('modbus','RTU0/product_info' ,{'action':'read'});">Get RTU0 product id</button></li>
		<button onclick="callbinder('modbus','RTU0/admin' ,{'action':'info','verbose':'1'});">Get RTU0 I/O info</button></li>

		<button onclick="callbinder('modbus','RTU0/DIN01_STATUS' ,{'action':'read'});">Read DIN1 Status</button></li>
		<button onclick="callbinder('modbus','RTU0/DIN01_COUNTER' ,{'action':'read'});">Read DIN1 counter</button></li>
		<button onclick="callbinder('modbus','RTU0/DIN01_RCOUNTER' ,{'action':'subscribe'});">Subscribe DIN1 Diff counter</button></li>

		<button onclick="callbinder('modbus','RTU0/DIN01_MODE' ,{'action':'write', 'data':1});">Set DIN01_MODE Raising</button></li>
		<button onclick="callbinder('modbus','RTU0/DIN01_MODE' ,{'action':'write', 'data':0});">Set DIN01_MODE Falling</button></li>

		<button onclick="callbinder('modbus','RTU0/D01_SWITCH' ,{'action':'write', 'data':true});">Set D01_STATUS True</button></li>
		<button onclick="callbinder('modbus','RTU0/D01_SWITCH' ,{'action':'write', 'data':false});">Set D01_STATUS False</button></li>

		<button onclick="callbinder('unknown_api','ping' ,{});">Send unknown Api</button></li>

		<button onclick="callbinder('modbus','unknown_verb', {});">Send unknown verb</button></li>
	</div>

	<br>

	<div id="main" style="visibility:hidden">
		<ol>
			<li>Question
				<pre id="question"></pre>
			</li>
			<li>Response
				<pre id="output"></pre>
			</li>
			<li>Events:
				<pre id="outevt"></pre>
			</li>
		</ol>
	</div>
</body>
